<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>To Do List</title>
</head>
<body>
  <main>
    <header>
      <div id="logo"></div>
    </header>

    <aside>
      <nav>
        <div>
          <i class="fa-solid fa-house"></i>
          <i class="fa-solid fa-screwdriver-wrench"></i>
  
          <i class="fa-solid fa-circle" style="color: var(--red);"></i>
          <i class="fa-solid fa-circle" style="color: var(--yellow);"></i>
          <i class="fa-solid fa-circle" style="color: var(--blue);"></i>
  
          <i class="fa-solid fa-plus"></i>
        </div>

        <div>
          <i class="fa-solid fa-moon"></i>
          <i class="fa-brands fa-github"></i>
        </div>
      </nav>
    </aside>

    <div id="min-view">
      <div class="task">
        <div class="priority medium"></div>
        <div class="wrapper">
            <input type="checkbox" class="check">
            <div class="info">
                <p class="title">Task card</p>
                <p class="project">To-do List</p>
            </div>
            <div class="date-and-actions">
                <p class="due-date">22-07-2024</p>
                <button class="actions">
                    <i class="fa-regular fa-pen-to-square"></i>
                </button>
                <button class="actions">
                    <i class="fa-regular fa-square-minus"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="task">
        <div class="priority high"></div>
        <div class="wrapper">
            <input type="checkbox" class="check">
            <div class="info">
                <p class="title">Task card</p>
                <p class="project">To-do List</p>
            </div>
            <div class="date-and-actions">
                <p class="due-date">22-07-2024</p>
                <button class="actions">
                    <i class="fa-regular fa-pen-to-square"></i>
                </button>
                <button class="actions">
                    <i class="fa-regular fa-square-minus"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="task">
        <div class="priority low"></div>
        <div class="wrapper">
            <input type="checkbox" class="check">
            <div class="info">
                <p class="title">Task card</p>
                <p class="project">To-do List</p>
            </div>
            <div class="date-and-actions">
                <p class="due-date">22-07-2024</p>
                <button class="actions">
                    <i class="fa-regular fa-pen-to-square"></i>
                </button>
                <button class="actions">
                    <i class="fa-regular fa-square-minus"></i>
                </button>
            </div>
        </div>
    </div>
  </div>

    <div id="full-view">
      <div id="empty-view">Open a task to see its full view</div>
    </div>

  </main>
</body>
</html>
