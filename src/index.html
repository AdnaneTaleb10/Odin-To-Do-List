<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>To Do List</title>
</head>
<body>
  <main>
    <header>
      <div id="logo"></div>
    </header>

    <aside>
      <nav>
        <div>
          <button id="home">
            <i class="fa-solid fa-house"></i>
          </button>

          <button id="projects">
            <i class="fa-solid fa-screwdriver-wrench"></i>
          </button>
  
          <button id="high">
            <i class="fa-solid fa-circle" style="color: var(--red);"></i>
          </button>
          
          <button id="medium">
            <i class="fa-solid fa-circle" style="color: var(--yellow);"></i>
          </button>

          <button id="low">
            <i class="fa-solid fa-circle" style="color: var(--argentinian-blue);"></i>
          </button>

          <button id="create">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <div>
          <i class="fa-solid fa-moon"></i>
          <a href="https://github.com/AdnaneTaleb10/Odin-To-Do-List"><i class="fa-brands fa-github"></i></a>
        </div>
      </nav>
    </aside>

    <div id="min-view">
      <div id="current-tab">Home</div>

    </div>

    <div id="full-view">
      <div id="empty-view">Open a task/project to see its full view</div>
    </div>

    <div id="modal-option">
      <div id="create-option">
        <button id="create-task">Task</button>
        <button id="create-project">Project</button>
      </div>
    </div>

    <div id="modal-forms">
      <form action="" id="task-form">
        <h1>New Task</h1>

        <div>
          <label for="title">Title*</label>
          <input type="text" id="title" placeholder="Walk the dog" minlength="5" required autofocus>
        </div>

        <div>
          <label for="projects-dropdown">Project</label>
          <select name="projects" id="projects-dropdown">
            <option value="Teste" selected>Teste</option>
            <option value="Teste">Teste</option>
            <option value="Teste">Teste</option>
          </select>
        </div>

        <div>
          <label for="priorities-dropdown">Priority</label>
          <select name="priorities" id="priorities-dropdown">
            <option value="low" selected>Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div>
          <label for="due-date">Date</label>
          <input type="date" id="due-date" placeholder="dd/mm/yyyy">
        </div>

        <div>
          <label for="text-note">Notes</label>
          <textarea id="text-note" placeholder="Don't foget the water bottle!" rows="5" cols="5"></textarea>
        </div>

        <div>
          <button type="submit" id="add-task">Add Task</button>
        </div>
      </form>

      <form action="" id="project-form">
        <h1>New Project</h1>

        <div>
          <label for="title">Title*</label>
          <input type="text" id="title" placeholder="Portfolio" minlength="5" required autofocus>
        </div>

        <div>
          <label for="link">Link</label>
          <input type="url" id="link" placeholder="myportfolio.com" minlength="5">
        </div>

        <div>
          <label for="description">Description</label>
          <textarea id="description" placeholder="Website to showcase my personal projects" rows="5" cols="5"></textarea>
        </div>

        <div>
          <button type="submit" id="add-project">Add Project</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
