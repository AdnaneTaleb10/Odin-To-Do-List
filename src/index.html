<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <header>
        <div id="logo"></div>
      </header>

      <aside>
        <nav>
          <div>
            <button id="home">
              <i class="fa-solid fa-house"></i>
            </button>

            <button id="projects">
              <i class="fa-solid fa-screwdriver-wrench"></i>
            </button>

            <button id="high">
              <i class="fa-solid fa-circle" style="color: var(--red)"></i>
            </button>

            <button id="medium">
              <i class="fa-solid fa-circle" style="color: var(--yellow)"></i>
            </button>

            <button id="low">
              <i
                class="fa-solid fa-circle"
                style="color: var(--argentinian-blue)"
              ></i>
            </button>

            <button id="create">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>

          <div>
            <i class="fa-solid fa-moon"></i>
            <a href="https://github.com/AdnaneTaleb10/Odin-To-Do-List"
              ><i class="fa-brands fa-github"></i
            ></a>
          </div>
        </nav>
      </aside>

      <div id="min-view">
        <div id="current-tab">Home</div>
      </div>

      <div id="full-view">
        <div id="empty-view">Try clicking in a task or project to expand it</div>
      </div>

      <div id="modal-option" class="hide">
        <div id="create-option">
          <button id="create-task">Task</button>
          <button id="create-project">Project</button>
        </div>
      </div>

      <div id="modal-forms">
        <form action="" id="task-form" class="hide">
          <h1>New Task</h1>

          <div>
            <label for="task-title">Title*</label>
            <input
              type="text"
              id="task-title"
              placeholder="Walk the dog"
              minlength="5"
              required
              autofocus
            />
          </div>

          <div>
            <label for="projects-dropdown">Project</label>
            <select name="projects" id="projects-dropdown">
              <option value="">None</option>
            </select>
          </div>

          <div>
            <label for="task-priority">Priority</label>
            <select name="priorities" id="task-priority">
              <option value="low" selected>Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div>
            <label for="due-date">Date</label>
            <input type="date" id="due-date" placeholder="dd/mm/yyyy" />
          </div>

          <div>
            <label for="project-desrcription">Notes</label>
            <textarea
              id="project-desrcription"
              placeholder="Don't foget the water bottle!"
              rows="5"
              cols="5"
              maxlength="300"
            ></textarea>
          </div>

          <div>
            <button type="submit" id="add-task">Add Task</button>
          </div>
        </form>

        <form action="" id="project-form" class="hide">
          <h1>New Project</h1>

          <div>
            <label for="project-title">Title*</label>
            <input
              type="text"
              id="project-title"
              placeholder="Portfolio"
              minlength="5"
              required
              autofocus
            />
          </div>

          <div>
            <label for="link">Link</label>
            <input
              type="url"
              id="link"
              placeholder="myportfolio.com"
              minlength="5"
            />
          </div>

          <div>
            <label for="project-description">Description</label>
            <textarea
              id="project-description"
              placeholder="Website to showcase my personal projects"
              rows="5"
              cols="5"
            ></textarea>
          </div>

          <div>
            <button type="submit" id="add-project">Add Project</button>
          </div>
        </form>

        <!-- EDIT TASK FORM -->
        <form action="" id="edit-task-form" class="hide">
          <h1>Edit Task</h1>
          <div>
            <label for="edit-task-title">Title*</label>
            <input
              type="text"
              name="title"
              id="edit-task-title"
              placeholder="Walk the dog"
              required
            />
          </div>
          <div>
            <label for="edit-projects-dropdown">Project</label>
            <select name="projects" id="edit-projects-dropdown">
              <option value="">None</option>
            </select>
          </div>
          <div>
            <label for="edit-task-priority">Priority</label>
            <select name="priority" id="edit-task-priority">
              <option value="low" selected="select">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div>
            <label for="edit-due-date">Due date</label>
            <input
              type="text"
              name="due-date"
              id="edit-due-date"
              placeholder="dd/mm/yyyy"
              maxlength="10"
              onkeydown="this.value=this.value.replace(/^(\d\d)(\d)$/g,'$1/$2').replace(/^(\d\d\/\d\d)(\d+)$/g,'$1/$2').replace(/[^\d\/]/g,'')"
            />
          </div>
          <div>
            <label for="edit-task-notes">Notes</label>
            <textarea
              name="task-notes"
              id="edit-task-notes"
              rows="5"
              cols="5"
              placeholder="Don't forget the water bottle!"
            ></textarea>
          </div>
          <div>
            <button type="submit" id="edit-task">Save changes</button>
          </div>
        </form>

        <!-- EDIT PROJECT FORM -->
        <form action="" id="edit-project-form" class="hide">
          <h1>Edit Project</h1>
          <div>
            <label for="edit-project-title">Title*</label>
            <input
              type="text"
              name="title"
              id="edit-project-title"
              placeholder="Portfolio"
              required
            />
          </div>
          <div>
            <label for="edit-project-link">Link</label>
            <input
              type="text"
              name="link"
              id="edit-project-link"
              placeholder="myportfolio.com"
            />
          </div>
          <div>
            <label for="edit-project-description">Description</label>
            <textarea
              name="project-description"
              id="edit-project-description"
              rows="5"
              cols="5"
              placeholder="Website to showcase my personal projects"
              maxlength="300"
            ></textarea>
          </div>
          <div>
            <button type="submit" id="edit-project">Save changes</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
